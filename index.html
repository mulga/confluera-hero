  <body>
    <section class="section_hero">
      <div class="container">
        <div class="hero_wrapper">
          <div class="hero_content">
            <h1 class="hero_title">
              Causation <br />
              <span class="hero_green_title">Over Correlation </span>

              Confluera tracks and intercepts cyberattacks along its lifecycle

              effect instead of correlating past events after the breach.
            </p>
            <div class="hero_button">

                <i class="fa-solid fa-caret-right"></i> Learn More
              </a>
            </div>
